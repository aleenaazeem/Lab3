<html>
<head>
    <title>HTML FORMS</title>
</head>
<body>
<h1>Travel Reservation Form</h1>
<h3> * Denotes compulsory</h3>
<form>
First Name: <br><input type="text" size = "30" placeholder="First & Last name"><br>
Email address*: <br><input type="email" size = "30" placeholder="EMAIL_ADDRESS"><br>
Select Tour Package*: <br>
<select name = "Packages">
<option value="Packages"></option>
<option value="B">A</option>
<option value="C">B</option>
<option value="D">C</option>
</select><br>
Arrival date*: <br><input type="date" size = "30" placeholder="m/d/y"><br>
Number of persons*: <br><input type="number" size = "30" placeholder="Unknown_type"><br>
What would you want to avail?<br>
Boarding <input type="checkbox" value="C" name=" B"><br>
Fooding <input type="checkbox" value="F" name=" F"><br>
Sight Seeing <input type="checkbox" value="S" name=" S"><br>
Discount coupon code: <br><input type="text" size = "30" placeholder="Unknown_type"><br>
Terms and conditions*: <br>
<input type="radio" id="age3" name="age" value="100"><label for="age3">Yes</label> &nbsp; &nbsp;
<input type="radio" id="age3" name="age" value="100"><label for="age3">No</label>
<br>
<input type="Submit" value="Complete Reservation"><br>
</form>
</body></html>
